<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Streaming</title>
</head>
<body>
<div>
    <canvas id="channel1" width="auto" height="auto"></canvas>
    <script type="text/javascript" src="jsmpeg.min.js"></script>
    <script type="text/javascript">
        var canvas = document.getElementById('channel1');
        var websocket = new WebSocket("ws://127.0.0.1:3000");
        var player= new jsmpeg(websocket, {canvas:canvas, autoplay:true, loop:true});
    </script>
</div>
</body>
</html>
